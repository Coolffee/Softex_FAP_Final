<!-- a partir daqui, aula 14. Listas ordenadas e não ordenadas  -->

<!doctype html> 

<html>

   <head>
      <title>Site teste - Hello, World!</title>
      <meta charset="utf-8">  
   </head>
 
   <body>
    <h3>Mapa do Site</h3>
    <!-- lista não ordenada: tipos - circle, square, disc -->
      <ul type="circle">
        <li>Notebook</li>
        <li>Roteador</li>
        <li>Contato</li>
      </ul>

    <h3>Perguntas:</h3>
    <!-- lista ordenada: 1, A, a, I, i -->
    <ol type="I">
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
        <li>Lorem Ipsum</li>
    </ol>  



   </body>

</html>
